<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="logo">
        <img src="https://www.drupal.org/files/travelopia_logo.png" alt="" />
      </div>
      <div class="nav-links">
        <p>Home</p>
        <p>About Us</p>
        <p>Our Brands</p>
        <p>Sustainability</p>
      </div>
      <div class="humburger">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png"
          alt="humburger"
        />
      </div>
    </nav>

    <main>
      <div id="container">
        <div class="background-img">
          <img src="./assets/Park Image.webp" alt="Park Image" />
        </div>
        <div class="overlay"></div>
        <div class="middle-div">
          <h1 id="head">Welcome to Travelopia</h1>
          <p>Enriching Lives Through Travel</p>
          <button id="modal-open-button">Click here</button>
        </div>
        <div id="modal">
          <h2>Hello world!</h2>
          <button id="modal-button">Close</button>
        </div>
      </div>
    </main>
    <footer id="footer">
      <p>All Rights Reserved @2024</p>
    </footer>
  </body>
  <script src="./javascript/index.js"></script>
</html>
